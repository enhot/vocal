<header>
  <div class="header__container">
    @if (!isShow) {
    <div class="header__logo">
      <a routerLink="" class="logo__link">
        <img src="assets/imgs/head/logo.svg" alt="logo" class="logo__img" />
      </a>
    </div>

    <div class="header__burger" (click)="showMenu()">
      <span></span><span></span>
    </div>
    } @else if (isShow) {
    <div class="show__logo">
      <a routerLink="" class="show__link">
        <img
          src="assets/imgs/head/logo-white.svg"
          alt="logo-white"
          class="logo__img"
        />
      </a>
    </div>
    <div class="header__burger border-white" (click)="showMenu()">
      <span class="center-line"></span>
    </div>
    }
    <nav class="burger__nav" [ngClass]="{ show__menu: !isShow }">
      <ul class="burger__list">
        <li class="burger__item">
          <a href="" class="burger__link">Головна</a>
        </li>
        <li class="burger__item"><a href="" class="burger__link">Ціна</a></li>
        <li class="burger__item">
          <a href="" class="burger__link">Методика</a>
        </li>
        <li class="burger__item"><a href="" class="burger__link">Блог</a></li>
        <li class="burger__item"><a href="" class="burger__link">Запис</a></li>
        <li class="burger__item">
          <button class="burger__btn">Безкоштовний урок</button>
        </li>
      </ul>
    </nav>
    <nav class="header__navigate">
      <ul class="navigate__list">
        <li class="navigate__item">
          <a routerLink="" class="item__link">Головна</a>
        </li>
        <li class="navigate__item"><a href="" class="item__link">Ціна</a></li>
        <li class="navigate__item">
          <a href="" class="item__link">Методика</a>
        </li>
        <li class="navigate__item"><a href="" class="item__link">Блог</a></li>
        <li class="navigate__item"><a href="" class="item__link">Запис</a></li>
        <li class="navigate__item item-hover">
          <button class="item__btn">Безкоштовний урок</button>
        </li>
      </ul>
    </nav>
  </div>
</header>
